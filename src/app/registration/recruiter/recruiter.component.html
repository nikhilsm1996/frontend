<form [formGroup]="service.form" class="normal-form">
  <mat-grid-list cols="2" rowHeight="400px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field>
          <input formControlName="firmName" matInput placeholder="Name*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email">
          <mat-error *ngIf="service.form.controls['email'].errors?.required">This field is mandatory.</mat-error>
          <mat-error>Invalid email address.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="phone" matInput placeholder="Phone*">
          <mat-error *ngIf="service.form.controls['phone'].errors?.required">This field is mandatory.</mat-error>
          <mat-error *ngIf="service.form.controls['phone'].errors?.minlength">Minimum 8 charactors needed.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="address" matInput placeholder="Address">
        </mat-form-field>
        
          <div class="add-bottom-padding">
            <mat-checkbox formControlName="privacy">I Agree to Share the Above Information</mat-checkbox>
          </div>
        
        
          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
            <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
          </div>
        
        
      </div>
      
    </mat-grid-tile>
 
  
  </mat-grid-list>
</form>
